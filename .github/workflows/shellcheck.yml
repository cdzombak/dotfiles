---
name: Shellcheck
"on":
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@master
        with:
          ignore_names: '*.zsh'
          ignore_paths: >-
            mac/zsh
        env:
          SHELLCHECK_OPTS: -x
